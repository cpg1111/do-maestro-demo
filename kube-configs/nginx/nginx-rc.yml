kind: ReplicationController
apiVersion: v1
metadata:
    name: nginx
    labels:
        name: nginx
spec:
    replicas: 1
    selector:
        name: nginx
    template:
        metadata:
            labels:
                name: nginx
        spec:
            containers:
                - name: nginx
                  image: cpg1111/do-maestro-example-nginx
                  ports:
                      - name: nginxinsecure
                        containerPort: 80
                        protocol: TCP
                      - name: nginxsecure
                        containerPort: 443
                        protocol: TCP
                  volumeMounts:
                      - name: certs
                        mountPath: /etc/nginx/certs/
                  readinessProbe:
                      httpGet:
                          path: /healthz/
                          port: 80
            volumes:
                - name: certs
                  secret:
                      secretName: certs

